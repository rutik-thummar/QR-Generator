<html>
<head>
<meta charset="ISO-8859-1">
<title>Git Valley Technologies</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body class="text-center">
	<a href="/insert" style="margin-left: -111rem; margin-bottom: -7rem;"
		class="btn btn-outline-primary">Add Record</a>
	<h1>Product Management</h1>
	<table class="table table-hover" id="contactTable">
		<thead>
			<tr style="background-color: gray;  text-transform: uppercase;">
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Data </th>
				<th scope="col">QR Code</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="code,status:${list}">
				<td th:text=${status.count} />
				<td th:text=${code.name}></td>
				<td th:text=${code.data}></td>
				<td><img alt="" th:src="@{'/qrcode/'+${code.qr}}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
